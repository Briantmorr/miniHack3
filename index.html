<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="fighter.js"></script>
    <script src="main.js"></script>
    <script src="game.js"></script>
    <title>Object Fights</title>
</head>
<body>
<div class="container">
    <div class="healthBars">
        <div class="hpOuterPlayer1">
            <div class="hpInnerPlayer1"></div>
        </div>
        <img src="assets/versus.png">
        <div class="hpOuterPlayer2">
            <div class="hpInnerPlayer2"></div>
        </div>
    </div>

    <div class="main1 player player1">
       <div class="player1 fighter1 fighterContainer">
           <img src="assets/fighter4.gif">
       </div>
        <div class="buttonContainer">
            <button class="player1 punch button buttonHover">punch</button>
            <button class="player1 kick button buttonHover">kick</button>
        </div>
    </div>
    <div class="main2">
        <div class="battleLog">
        </div>
    </div>
    <div class="main3 player player2">
        <div class="player2 fighter2 fighterContainer">
            <img src="assets/Alex_sf3_animated.gif">
        </div>
        <div class="buttonContainer">
            <button class="player2 punch button buttonHover">punch</button>
            <button class="player2 kick button buttonHover">kick</button>
        </div>
    </div>


</div>
</body>
</html>
